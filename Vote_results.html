<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote_results</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <section>
        <label for="cats">Cats</label>
        <div class="progress col-4 d-flex justify-content-start" >
            <div class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" id="cats">cats</div>
        </div>
        <label for="dogs">Dogs</label>
        <div class="progress col-4 d-flex justify-content-start">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" id="dogs">dogs</div>
        </div>
        <label for="parrots">Parrots</label>
        <div class="progress col-4 d-flex justify-content-start">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" id="parrots">parrots</div>
        </div>
    </section>

    <script rel="script" src="js/bootstrap.js"></script>
    <script rel="script" src="js/script_results.js"></script>
</body>
</html>
